<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: row;
        }

        canvas {
            border: 15px solid;

        }

        #gameDisplay {
            width: 200px;
            padding: 10px;
            background-color: black;
            color: white;
            border: 15px solid
        }

        .menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .menuContent {
            background-color: #fff;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            margin: 100px auto;
            border-radius: 5px;
            text-align: center;
        }


        #startGameButton {
            background-color: black;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        #showRulesButton {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        body {
            display: flex;

        }
    </style>
</head>

<body>
    <div id="gameMenu" class="menu">
        <div class="menuContent">
            <h2>Let's Play Chess!</h2>
            <button id="startGameButton">Start Game</button>
            <button id="showRulesButton">Game Rules</button>
        </div>
    </div>

    <canvas width="700"></canvas>
    <div class="container">
        <div id="gameDisplay">
            <p id="currentPlayerDisplay">Current Turn: Light Player</p>
            <p id="lightScore"> Light Score: 0</p>
            <p id="darkScore">Dark Score: 0</p>
            <p id="captureDisplay"></p>
        </div>
    </div>
</body>

<script src='index5.js' defer></script>

</html>
