<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ID Card</title>
</head>
<!-- grandparent: (body) 
    parent1: formcontainer (encloses (div)
        child1: ID Form title (h1)
        child2: ID form (form)
            babies: ID form fields (fname, lname, etc.)  (input)
    parent2: idcontainer (div)
        child1: ID image (img)
        child2: outputcontainer (div)
            baby: output (p)


-->
<body> 
    <div class="formcontainer">
        <h1 id="idform">ID Form</h1>
        <form>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter First Name" required><br>
            
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter Last Name" required><br>
            
            
            <label for="idnumber">ID Number:</label>
            <input type="number" maxlength = "5" id="idnumber" name="idnumber" placeholder="000000000" required><br>
            
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter Address" required><br>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter City" required><br>

            <label for="state">State:</label>
            <input type="text" maxlength = "2" id="state" name="state" placeholder="Enter State" required><br>

            <label for="zipcode">Zip Code:</label>
            <input type="number" maxlength = "5" id="zipcode" name="zipcode" placeholder="10000" required><br>

            <label for="funfact">Fun Fact:</label>
            <input type="text" id="funfact" name="funfact" placeholder="Enter Fun Fact" required><br>
            
            <label for="image"> Image Uploaded?</label>
            <input type="checkbox" id="imagecheck" name="image" required><br>

            <input type="submit" id="submit" value="Submit">
        </form> 
    </div> 


    <div class="idcontainer">
        <img class="avatarimage" src="avatar.png">
        <div class="outputcontainer">
        

                 
        </div>

    </div>
        
</body>
<script src='script.js' defer></script>
</html>
