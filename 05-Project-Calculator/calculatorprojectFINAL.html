<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculatorprojectFINAL.css">
    <title>Basic Calculator</title>
</head>

<body>
    <h1>Calculator Project</h1>
    <div class="maincontainer">

        <div id="displayscreen">
            <!-- <span id="hi">Hello World</span> -->
            <!-- <h1 class="hello"> Hello :</h1>
            <h1 class="hello"> Goodbye </h1> -->
        </div>

        <div class="beeimg">
            <img class="bee" src="bee-download-removebg-preview.png">
            <img class="bee" src="bee-download-removebg-preview.png">
            <img class="bee" src="bee-download-removebg-preview.png">
            <img class="bee" src="bee-download-removebg-preview.png">

        </div>


        <section class="numberbuttons">
            <section>

                <button id="onoffbtn">
                    <p>On</p>
                </button>
                <button class="numberbtns" data-number="7">
                    <p>7</p>
                </button>
                <button class="numberbtns" data-number="4">
                    <p>4</p>
                </button>
                <button class="numberbtns" data-number="1">
                    <p>1</p>
                </button>
                <button class="numberbtns" data-number="0">
                    <p>0</p>
                </button>
            </section>

            <section>
                <button id="negnumbtn">
                    <p>+/-</p>
                </button>
                <button class="numberbtns" data-number="8">
                    <p>8</p>
                </button>
                <button class="numberbtns" data-number="5">
                    <p>5</p>
                </button>
                <button class="numberbtns" data-number="2">
                    <p>2</p>
                </button>
            </section>

            <section>

                <button class="operatorbtns" data-operator="@">
                    <p>SQ</p>
                </button>
                <button class="numberbtns" data-number="9">
                    <p>9</p>
                </button>
                <button class="numberbtns" data-number="6">
                    <p>6</p>
                </button>
                <button class="numberbtns" data-number="3">
                    <p>3</p>
                </button>
                <button class="numberbtns" data-number=".">
                    <p>.</p>
                </button>
            </section>


            <section>
                <button id="backspacebtn">
                    <p><--</p>
                </button>
                <button id="percentbtn">
                    <p>%</p>
                </button>
                <button class="operatorbtns" data-operator="รท">
                    <p>/</p>
                </button>
                <button class="operatorbtns" data-operator="-">
                    <p>-</p>
                </button>
            </section>


            <section>
                <button id="clearbtn">
                    <p>AC</p>
                </button>
                <button class="operatorbtns" data-operator="^">
                    <p>^</p>
                </button>
                <button class="operatorbtns" data-operator="*">
                    <p>x</p>
                </button>
                <button class="operatorbtns" data-operator="+">
                    <p>+</p>
                </button>
                <button id="equalbtn">
                    <p>=</p>
                </button>
            </section>

    </div>

</body>
<script src='calculatorprojectFINAL.js' defer></script>

</html>
