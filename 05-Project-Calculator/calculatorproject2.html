<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculatorproject2.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculatorcontainer">
            <form>
                <div id="displayscreen">
                    <input type="text" name="calcdisplay">
                </div>
                    <div class="firstcol">
                        <input type="button" value="on/off">
                        <input type="button" value="7">
                        <input type="button" value="4">
                        <input type="button" value="1">
                        <input type="button" value="0">
                    </div>
                    <div class="secondcol">
                        <input type="button" value="+/-">
                        <input type="button" value="8">
                        <input type="button" value="5">
                        <input type="button" value="2">
                    </div>
                    <div class="thirdcol">
                        <input type="button" value="√">
                        <input type="button" value="9">
                        <input type="button" value="6">
                        <input type="button" value="3">
                        <input type="button" value=".">
                    </div>
                    <div class="fourthcol">
                        <input type="button" value="clear">
                        <input type="button" value="%">
                        <input type="button" value="÷">
                        <input type="button" value="-">
                    </div>
                    <div class="fifthcol">
                        <input type="button" value="backspace">
                        <input type="button" value="other">
                        <input type="button" value="x">
                        <input type="button" value="+">
                        <input type="button" value="=">
                        
                    </div>
            </form>
        </div>
    </div>



</body>
<script src='calculatorproject2.js' defer></script>
</html>
