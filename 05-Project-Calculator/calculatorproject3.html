<body>
    <h1>Calculator Project</h1>
    
    <div class="maincontainer">

    


       <div id="displayscreen"></div>
        
      
            
        </section>
        <section class="numberbuttons">
            <button class="numberbtns" data-number="0">0</button>
            <button class="numberbtns" data-number="1">1</button>
            <button class="numberbtns" data-number="2">2</button>
            <button class="numberbtns" data-number="3">3</button>
            <button class="numberbtns" data-number="4">4</button>
            <button class="numberbtns" data-number="5">5</button>
            <button class="numberbtns" data-number="6">6</button>
            <button class="numberbtns" data-number="7">7</button>
            <button class="numberbtns" data-number="8">8</button>
            <button class="numberbtns" data-number="9">9</button>
            <button class="numberbtns" data-number=".">.</button>
            
            
        </section>

         <section class="operatorbuttons">
            <button class="operatorbtns" data-operator="+">+</button>
            <button class="operatorbtns" data-operator="-">-</button>
            <button class="operatorbtns" data-operator="*">*</button>
            <button class="operatorbtns" data-operator="÷">÷</button>
            <button class="operatorbtns" data-operator="^">^</button>
            <button class="operatorbtns" data-operator="√">√</button>
            
            
            
        </section>
